<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="logo1.png" alt=""></div>
      <div class="company-name"><h1>AB Food </h1> </div>
    </header>
    
    <div class="form-section">
      <label for="customer-name">Enter Customer's Name</label>
      <input type="text" id="customer-name" placeholder="Enter your name">
    </div>
    
    <div class="menu">
      <div class="menu-item">
        <input type="checkbox" id="small-pizza">
        <label for="small-pizza">Small Pizza</label>
        <span class="price">Rs. 350</span>
        <div class="quantity">
          <button>-</button>
          <input type="number" value="0" min="0">
          <button>+</button>
        </div>
      </div>

      <div class="menu-item">
        <input type="checkbox" id="large-pizza">
        <label for="large-pizza">Large Pizza</label>
        <span class="price">Rs. 500</span>
        <div class="quantity">
            <button>-</button>
            <input type="number" value="0" min="0">
            <button>+</button>
          </div>
      </div>

      <div class="menu-item">
        <input type="checkbox" id="medium">
        <label for="medium">Medium Pizza</label>
        <span class="price">Rs. 1000</span>
        <div class="quantity">
            <button>-</button>
            <input type="number" value="0" min="0">
            <button>+</button>
          </div>
      </div>

      <div class="menu-item">
        <input type="checkbox" id="fries">
        <label for="fries">Fries</label>
        <span class="price">Rs. 300</span>
        <div class="quantity">
            <button>-</button>
            <input type="number" value="0" min="0">
            <button>+</button>
          </div>
      </div>

      <div class="menu-item">
        <input type="checkbox" id="burger">
        <label for="burger">Burger</label>
        <span class="price">Rs. 400</span>
        <div class="quantity">
            <button>-</button>
            <input type="number" value="0" min="0">
            <button>+</button>
          </div>
      </div>
    </div>
    <input type="button" id="order" value="Order Now" class="order-button" onclick="createreceipt()">

    

  </div>
  <script>
    function createreceipt(){
      let name = document.getElementById("customer-name");

      alert(`${name.value} order has been placed `);
    }
  </script>
</body>
</html>
